<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #big-red-button{
            background-color: tomato;
            width: 200px;
            height: 200px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border-radius: 50%;
        }
        #count{
            font-size: 25px;
            color: white;
        }

    </style>

</head>
<body>
<div id='big-red-button'>

    <div>Big Red button</div>

    <div id="count"></div>

</div>    
<script>
    var bigRedButton = document.querySelector('#big-red-button')
    var clickCount = 0;
    
    bigRedButton.addEventListener('click',function(){
        clickCount+=1;
        let countLabel  =  document.querySelector('#count');
        countLabel.textContent = clickCount.toString();

    })
</script>
</body>
</html>
