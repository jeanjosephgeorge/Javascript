<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    When the clear button is clicked, clear the text field.
    When the save button is clicked, take the text value inside the text field, and append a new <li> element to the #log with the entered text value.
    HINT: lookup .val()
    */
    $(function () {
    // write your code here
    let $clear = $('#clear-button');
    let $save = $('#save-button');
    let $input = $('#text-field');
    let $log = $('#log')

    $clear.click(()=>{
        $input.val('')
    })

    $save.click(()=>{
        var $text = $input.val();
        var $listItem = $('<li>')
        $log.append($listItem.append($text))
    })
    

    });
    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <ul id="log">
      <li>Type messages here:</li>
    </ul>
  </body>
</html>
